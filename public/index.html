<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <meta name="theme-color" content="#009578" />
    <link rel="apple-touch-icon" href="images/maskable_icon.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center title">Weather Condition in</h1>
      <form class="search-location">
        <input
          type="text"
          name="city"
          placeholder="What City?"
          autocomplete="off"
          class="form-control text-muted form-rounded p-4 shadow-sm"
        />
        <button type="submit" class="mt-3 btn btn-primary">Submit</button>
      </form>
      <div class="card rounded my-3 shadow-lg back-card">
        <div class="card-top text-center">
          <div class="city-name my-3">
            <p>City</p>
            <span>...</span>
          </div>
        </div>
        <div class="card-body">
          <div class="card-mid row">
            <div class="col-8 text-center temp">
              <span>&deg;C</span>
            </div>
            <div class="col-4 condition-temp">
              <p class="condition"></p>
              <p class="high">&deg;C</p>
              <p class="low">&deg;C</p>
            </div>
          </div>
          <div class="icon-container shadow mx-auto">
            <img src="" alt="" />
          </div>
          <div class="card-bottom px-5 py-4 row">
            <div class="col text-center">
              <p>&deg;C</p>
              <span>Feels like</span>
            </div>
            <div class="col text-center">
              <p>%</p>
              <span>Humidity</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="request.js"></script>
    <script src="style.js"></script>
  </body>
</html>
